<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
</head>
<style>
  body, html {
      height: 100%;
      margin: 0;
  }
  .bg-image {
      background-image: url('https://img5.pic.in.th/file/secure-sv1/bg-loginf031b15ddc7d5660.jpeg');
      background-size: cover;
      background-position: center;
      height: 100%;
  }
</style>

<body class="bg-image">
<section class="py-3 py-md-5 py-xl-8">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="container mt-3 mb-5">
           
            <h4 class="text-center text-white mb-4">Login Form</h4>
          
          </div>
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form action="#">
                <center>
                <div class="mb-4">
                  <a href="https://www.pkru.ac.th/">
                    <img src="https://img2.pic.in.th/pic/266679480_4820688504656057_613534744851548904_n.png" alt="BootstrapBrain Logo" width="100" height="100">
                  </a>
                  
                </div>
              </center>
                <p class="text-center mb-4">Login</p>
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="stid" id="stid" placeholder="Student ID" required maxlength="10">
                      <label for="stid" class="form-label">Student ID</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required maxlength="4">
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                    <a href="https://reg.pkru.ac.th/registrar/home.asp" class="link-secondary text-decoration-none">Help if you forget password click here</a>
                  </div>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<br>
<center>
    <footer class="footer footer-alt" style="color: #ffffff;">
      กลุ่มงานคณะวิทยาศาสตร์และเทคโนโลยี สาขาเอกวิทยาการคอมพิวเตอร์
</footer></center>
</body>
</html>
