{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pokemon.css' %}">
    <script defer src="{% static 'js/pokemon.js' %}"></script>
</head>
<body>
    <div class="container">
        <h3 class="py-3">Explore Pokemon</h3>
   
    <div class="pokemon-cards gap-3 mb-3" id="pokemon-cards">
        <!-- display pokemon cards -->
    </div>
<br>
<br>
<center>
    <div class="btn-group gap-2 mb-3">
        <button type="button" class="btn btn-secondary" id="previous">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
        </button>

        <button type="button" class="btn btn-secondary" id="next">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
              </svg>
        </button>
    
    </div>
</div>
</center>
<div class="loader" id="loader">
    <div class="spinner-border text-light" role="status">
    </div>
    
</div>

</body>
</html>
