<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="container-fluid mt-5">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://img2.pic.in.th/pic/LEGO_logo.svgccfcb93883d36021.png" alt="Logo" style="width:50px"
                    class="rounded-pill"></a>
                  
                <a class="navbar-brand text-warning" href="/">Logo</a>
                <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item ">
                        <a class="nav-link text-warning" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/datamember">Member List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/members">Member Edit</a>
                    </li>
                </ul>
            </div>    
        </div>
        </nav>
    </div>
    <br>
{% block content %}

{% endblock %}

</body>
</html>
