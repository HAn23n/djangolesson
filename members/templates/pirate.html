{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to your static CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Example of linking external CSS and JavaScript files -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<section class="section">
    <div class="wrapper">
        <form action="post">
            <div class="form-box login">
                <h1>Login</h1>
                <!-- Login form -->
                <div class="input-box">
                    <input type="text" class="form-control" id="userid" maxlength="12" required>
                    <i class="bx bxs-user"></i>
                    <label>User ID</label>
                </div>
                <div class="input-box">
                    <input type="password" class="form-control" id="password" maxlength="16" required>
                    <i class="bx bxs-lock-alt"></i>
                    <label>Password</label>
                </div>
                <button type="submit" id="btn_su">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                </div>
            </div>
        </form>

        <!-- Register form -->
        <div class="form-box register">
            <div class="logreg-title">
                <h1>Register</h1>
            </div>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-id-card'></i>
                    <input type="text" class="form-control" id="userid" maxlength="12" required>
                    <label>UserID</label>
                </div>
                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="text" class="form-control" id="name" maxlength="20" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" class="form-control" id="password" maxlength="16" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-school'></i>
                    <input type="text" class="form-control" id="academy" maxlength="50" required>
                    <label>Academy</label>
                </div>
                <div class="row">
                    <div class="col" id="btng">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="sex" id="s_me" value="s_me" autocomplete="off" checked>
                            <label class="btn" for="s_me" id="s_sex">Men</label>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="sex" id="s_fe" value="s_fe" autocomplete="off">
                            <label class="btn" for="s_fe" id="s_sex">Female</label>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="sex" id="s_lg" value="s_lg" autocomplete="off">
                            <label class="btn" for="s_lg" id="s_sex">LGBTQ+</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-box">
                            <i class='bx bx-buildings'></i>
                            <input type="text" class="form-control" id="city" maxlength="30" required>
                            <label>City</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-box">
                            <i class='bx bxs-calendar'></i>
                            <input type="number" class="form-control" id="age" maxlength="4" required>
                            <label>Ages</label>
                        </div>
                    </div>
                </div>
                <div class="logreg-link">
                    <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                </div>
                <br>
                <button type="submit" id="btn_re">Register</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
