<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edForm">
    Edit
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="edForm">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="modal-body">
                <form id="edForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="firstname" name="firstname">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="lastname" name="lastname">
                        </div>
                        <div class="col-12">
                            <label for="id_card" class="form-label">ID Card</label>
                            <input type="text" class="form-control" id="id_card" name="id_card" placeholder="1234456673542">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="City">
                        </div>
                        <div class="col-6">
                            <label for="birth_date" class="form-label">Birth</label>
                            <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="YYYY-MM-DD">
                        </div>
                        <div class="col-md-6">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputAddress2" name="email" placeholder="abs@example.com">
                        </div>
                    </div>
                </form>
            </div> 
          
          
          

        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
