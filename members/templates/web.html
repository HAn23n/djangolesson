{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/web.css' %}">
    <script defer src="{% static 'js/web.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="enter your location">
            <button class="bx bx-search"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <img src="https://img2.pic.in.th/pic/cloud.png" alt="">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>

        <div class="weather-details">
      
            <div class="humidity">
               <i class="bx  bx-water"></i>            
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx  bx-wind"></i>            
                 <div class="text">
                     <div class="info-wind">
                         <span>0km/h</span>
                     </div>
                     <p>Wind Speed</p>
                 </div>
             </div>

          


        </div>
        <div class="not-found">
            <div class="box">
                <img src="https://img5.pic.in.th/file/secure-sv1/404.png" alt="">
                <p>Oops! Location not found!</p>
            </div>
         </div>

    </div>

</body>
</html>
